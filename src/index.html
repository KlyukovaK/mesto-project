<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <meta name="description" content="Mesto Russia" />
    <meta name="author" content="Клюкова Кристина" />
    <meta name="keywords" content="Места России" />
    <title>Mesto Russia</title>
  </head>

  <body class="page">
    <header class="header page__header">
      <img
        class="header__logo"
        src="<%=require('./images/mesto.svg')%>"
        alt="слово место"
      />
    </header>

    <main class="content">
      <section class="profile content__profile">
        <div class="">
          <img
            class="profile__avatar"
            src="<%=require('./images/main_foto.jpg')%>"
            alt="Лицо мужчины"
          />
        </div>

        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button
            class="profile-info__button"
            type="button"
            aria-label="редактирование профеля"
          ></button>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__button"
          type="button"
          aria-label="добавление контента"
        ></button>
      </section>

      <section class="elements content__elements"></section>
    </main>

    <template id="element">
      <article class="element">
        <button
          class="element__delete"
          type="button"
          aria-label="удаление"
        ></button>
        <img class="element__image" />
        <div class="element__caption">
          <h2 class="element__text"></h2>
          <div class="element__container">
            <button
              class="element__like"
              type="button"
              aria-label="лайк"
            ></button>
            <span class="element__count"></span>
          </div>
        </div>
      </article>
    </template>

    <footer class="footer page__footer">
      <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup profile-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form
          class="popup__input-container"
          name="reprofile"
          action="#"
          novalidate
        >
          <input
            class="popup__item"
            type="text"
            id="name"
            value="Жак-Ив Кусто"
            name="name"
            required
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            pattern="^[A-Za-zА-Яа-яЁё\-\s]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы "
          />
          <span class="popup__item-error name-error"></span>
          <input
            class="popup__item"
            type="text"
            id="profession"
            value="Исследователь океана"
            name="profession"
            placeholder="Профессия"
            required
            minlength="2"
            maxlenght="200"
            pattern="^[A-Za-zА-Яа-яЁё\-\s]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы "
          />
          <span class="popup__item-error profession-error"></span>
          <button class="popup__button" type="submit" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup card-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form
          class="popup__input-container"
          name="newplace"
          action="#"
          novalidate
        >
          <input
            class="popup__item"
            type="text"
            id="nameplace"
            placeholder="Название"
            name="nameplace"
            required
            minlength="2"
            maxlength="30"
            pattern="^[A-Za-zА-Яа-яЁё\-\s]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы "
          />
          <span class="popup__item-error nameplace-error"></span>
          <input
            class="popup__item"
            type="url"
            id="images"
            placeholder="Ссылка на картинку"
            name="images"
            required
          />
          <span class="popup__item-error images-error"></span>
          <button class="popup__button" type="submit" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup image-popup">
      <div class="popup__container-img">
        <button class="popup__close" type="button"></button>
        <figure class="popup__group">
          <img class="popup__img" />
          <figcaption class="popup__img-name"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup avatar-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form
          class="popup__input-container"
          name="avatar"
          action="#"
          novalidate
        >
          <input
            class="popup__item"
            type="url"
            id="avatar_imag"
            placeholder="Ссылка на картинку"
            name="avatar_imag"
            required
          />
          <span class="popup__item-error avatar_imag-error"></span>
          <button class="popup__button" type="submit" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
